<div>
  <md-card ng-repeat="bot in $ctrl.bots">

    <md-card-title>

      <md-card-title-text>
        <span class="md-headline" ng-bind="bot.config.name"></span>
        <span class="md-subhead">
          <span class="glyphicon glyphicon-user" ng-class="bot.running ? 'status-on' : 'status-off'"></span>
          <span ng-bind="bot.running ? 'RUNNING' : 'STOPPED'">
            <md-tooltip md-direction="bottom" ng-show="bot.running">
              Uptime: <span ng-bind="$ctrl.getUptime(bot)"></span> (last checked <span ng-bind="$ctrl.getLastPing(bot)"></span> ago)
            </md-tooltip>
          </span>
        </span>
      </md-card-title-text>

      <md-card-title-media>
        <div class="md-media-lg card-media">
          <img ng-src="{{ bot.config.imageUrl }}" class="md-card-image" alt="image caption">
        </div>
      </md-card-title-media>

    </md-card-title>

    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-icon-button md-primary" aria-label="Stats" ng-click="$ctrl.openStats(bot)" ng-if="bot.running">
        <md-icon md-font-set="material-icons"> poll </md-icon>
      </md-button>
      <md-button class="md-raised md-primary" ng-disabled="bot.running" ng-click="$ctrl.startBot(bot)">Start</md-button>
      <md-button class="md-raised md-primary" ng-disabled="!bot.running" ng-click="$ctrl.stopBot(bot)">Stop</md-button>
    </md-card-actions>

  </md-card>
</div>
